<div class="card">
    <div class="card-header">
        Signup
    </div>
    <div class="card-body">
        <h5 class="card-title">Register new account</h5>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Full Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Full Name"
                        formControlName="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoneNumber">Phone</label>
                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="+1234567890000"
                        formControlName="new_phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                        formControlName="new_email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                        formControlName="new_password" required>
                </div>
            </div>

            <p>
                Form Status: {{ signupForm.status }}
            </p>
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register</button>
        </form>
    </div>
</div>
