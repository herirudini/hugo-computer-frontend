<div class="card">
    <div class="card-header">
        Login
    </div>
    <div class="card-body">
        <h5 class="card-title">Login with your account</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <label for="login">Login by email:</label>
            <div class="form-group">
                <input type="email" class="form-control" id="login" placeholder="email" name="email" required
                    formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="login" placeholder="password" name="password" required
                    formControlName="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="keep-login">
                <label class="form-check-label" for="keep-login">Keep log in</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </form>
        <p class="card-text">Didn't have account?</p>
        <a [routerLink]="['/signup']" class="btn btn-primary">Register</a>
    </div>
</div>
